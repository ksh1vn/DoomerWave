  - img: assets/scr_7.jpg
    text: |
      Gluhoe with HTA: Fall installed (Community Remastered version only)

data_dirs:
  - data
  - data_hd

options_base_dir: options

# installation confguration
patcher_version_requirement: "2.1"
prerequisites: 
  - name: community_remaster
    versions:
      - ">=1.14.1"

# optional mod content
optional_content:
  - name: exmfall
    display_name: "Ex Machina: Fall"
    description: "Ex Machina: Fall это текстурпак от DOLBOYASCHERS_TEAM, основная цель которого — максимально преобразить атмосферу игры без ущерба оптимизации и стилистике оригинала. Общее настроение — осенний мотив, заброшенность."
    default_option: skip
  - name: english_localization
    display_name: English Localization
    forced_option: True
    data_dirs: 
      - "eng_localization"
    description: |
      English localization for Doomer Wave without English voiceover.