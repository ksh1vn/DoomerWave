# unique service name
name: doomer_wave

# required human readable info
display_name: Doomer Wave [ComRemaster]
version: "1.4.1"
build: "240410b"
description: |
  A modification aimed at changing the game atmosphere to a depressing side. The plot remains original and its narration is not changed in any way.

  Compared to the original interface and maps - gray, soundtrack in slowed + reverb format, darker nights, as well as the main character has no joyful phrases and exclamations.
  
authors: stakan

# optional human readable info
release_date: "22.06.2022"
language: eng
link: https://github.com/ksh1vn/DoomerWave
trailer_url: https://www.youtube.com/watch?v=oGKfYa-B-08
logo: assets/dw_logo.png
install_banner: assets/dw_banner.png
tags: [visual, audio]
change_log: assets/changelog_dw.md
screenshots:
  - img: assets/scr_1.jpg
    text: |
      Doomer Wave main menu
  - img: assets/scr_2.jpg
    text: |
      Daylight Krai
  - img: assets/scr_3.jpg
